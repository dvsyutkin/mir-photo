<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

    <title>Загловок страницы</title>

</head>

<body>
    <header class="header section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="header__title text-center">Мир приятных воспоминаний</h1>
                </div>
                <div class="col-12">
                    <div class="sub-title text-center">Получи бонус к туру на пакеты услуг:</div>
                </div>

                <div class="col-lg-10 col-md-12 offset-lg-1 offset-md-0">
                    <div class="header__serv">
                        <div class="header__serv-box">
                            <div class="header__serv-icon"><img src="img/icon-photo.png" alt=""></div>
                            <div class="header__serv-text">&#171;Фото&#187;</div>
                            <div class="header__serv-price">2000 руб.</div>
                        </div>
                    
    
                        <div class="header__serv-box">
                            <div class="header__serv-icon"><img src="img/icon-video.png" alt=""></div>
                            <div class="header__serv-text">&#171;Видео&#187;</div>
                            <div class="header__serv-price">4000 руб.</div>
                        </div>
    
                        <div class="header__serv-box">
                            <div class="header__serv-icon"><img src="img/icon-ok.png" alt=""></div>
                            <div class="header__serv-text">&#171;Фото+Видео&#187;</div>
                            <div class="header__serv-price">5700 руб.</div>
                        </div>
                    </div>
                </div>

                <div class="col-12 text-center">
                    <div class="header__text">На обработку фото и видео материалов с ваших путешествий!</div>
                    <img src="img/arrow.png" alt="">
                </div>

            </div>
        </div>
    </header>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->

</html>
